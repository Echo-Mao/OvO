<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Book Info</title>
<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="../js/My97DatePicker/WdatePicker.js"></script>
<style type="text/css">
    header {
        width: 100%;
        font-size: 24px;
        color: #999;}
    #main div{
        width: 75px;
        display: inline-block;
        line-height: 35px;}
</style>
</head>
<body>
    <div id="page">
        <header>>>考勤登记<hr /></header>
        <div id="main">
            <form action="/addInfo.action" method="post">
                <div>职员姓名:</div><select name="empId">
                    <option value="">--请选择--</option>
                    <option th:each="emp : ${session.employees}" th:value="*{emp.empId}" th:text="*{emp.empName}">employees</option>
                </select><br />
                <div>考勤状态:</div><select name="asCode">
                    <option value="">--请选择--</option>
                    <option th:each="stat : ${session.statuses}" th:value="*{stat.statusCode}" th:text="*{stat.status}">status</option>
                </select><br />
                <input id="submitButton" type="submit" value="提交" />
            </form>
        </div>
        <footer></footer>
    </div>
</body>
</html>
